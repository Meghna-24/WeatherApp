<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="weather-header">
        <h1>WEATHER REPORT</h1>
    </header>
    <div class="bigcontainer">

        <nav>
            <form>
                <input type="text" placeholder="Search location" class="search">
                <button type="submit" class="searchbutton">Search</button>
            </form>

        </nav>
        <div class="container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="loc_time">
                <p>Delhi</p>
                <span>12:00 - Sunday 2025-09-02</span>
            </div>

            <div class="weather">

                <p>Rainy</p>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
